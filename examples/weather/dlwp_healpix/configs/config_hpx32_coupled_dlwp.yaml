defaults:
  - _self_
  - data: era5_hpx32_8var-coupled_6h_24h
  - model: coupled_hpx_rec_unet
  - trainer: dlwp


experiment_name: hpx32_coupled_dlwp
output_dir: /pscratch/sd/y/yacohen/nvdlesm/hpx32_coupled_dlwp
# checkpoints names are in the from training-state-<name>.mdlus
checkpoint_name: last
load_weights_only: false
seed: 0

# Training specifications
batch_size: 32
learning_rate: 1e-3
num_workers: 8

# Distributed setup (multi GPU)
port: 29450
master_address: localhost

hydra:
  verbose: true
  run:
    dir: ${output_dir}
