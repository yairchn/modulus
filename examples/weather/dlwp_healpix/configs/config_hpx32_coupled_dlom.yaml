defaults:
  - _self_
  - data: era5_hpx32_dlom_sst-z1000-ws_48H-dt
  - model: coupled_hpx_rec_unet_dlom
  - trainer: dlom

periment_name: hpx32_coupled_dlom
output_dir: /pscratch/sd/y/yacohen/nvdlesm/hpx32_coupled_dlom
# checkpoints names are in the form training-state-<name>.mdlus
checkpoint_name: last
load_weights_only: false
seed: 0

# Training specifications
batch_size: 64
learning_rate: 1e-4
num_workers: 8

# Distributed setup (multi GPU)
port: 29450
master_address: localhost

hydra:
  verbose: true
  run:
    dir: ${output_dir}
